<!-- Main user interface page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Agent App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
            <div class="container">
                <h1>ðŸ“ˆ Stock Data Scraper</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flashes">
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/scrape" method="POST" class="scrape-form">
                    <div class="form-group">
                        <label for="ticker">Stock Symbol</label>
                        <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
                    </div>
                    <div class="form-group">
                        <label for="years">Timeline (years, max 10)</label>
                        <input type="number" id="years" name="years" min="1" max="10" value="1" required>
                    </div>
                    <!-- Save option removed: always save to MySQL -->
                    <button type="submit">Get Historical Data</button>
                </form>
            </div>
</body>
</html>
