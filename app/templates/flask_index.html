<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Scraper (Flask)</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 28px 24px 28px; }
        h1 { text-align: center; color: #2d3a4b; margin-bottom: 28px; font-size: 2rem; letter-spacing: 1px; }
        .form-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 18px; }
        label { font-weight: 500; color: #3a4a5d; }
        input[type="text"], input[type="number"] { padding: 10px 12px; border: 1px solid #bfc9d1; border-radius: 6px; font-size: 1rem; background: #f7fafc; transition: border 0.2s; }
        input[type="text"]:focus, input[type="number"]:focus { border: 1.5px solid #5b9df9; outline: none; }
        button[type="submit"] { background: linear-gradient(90deg, #5b9df9 0%, #3a8dde 100%); color: #fff; border: none; border-radius: 6px; padding: 12px 0; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; box-shadow: 0 2px 8px rgba(91,157,249,0.08); transition: background 0.2s; }
        button[type="submit"]:hover { background: linear-gradient(90deg, #3a8dde 0%, #5b9df9 100%); }
        .flashes { margin-bottom: 18px; text-align: center; }
        .flash-message { display: inline-block; background: #e6f9e6; color: #217a36; border: 1px solid #b6e2b6; border-radius: 6px; padding: 8px 18px; margin: 0 4px; font-size: 1rem; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Data Scraper (Flask)</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="ticker">Stock Symbol</label>
                <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
            </div>
            <div class="form-group">
                <label for="years">Timeline (years, max 10)</label>
                <input type="number" id="years" name="years" min="1" max="10" value="1" required>
            </div>
            <button type="submit">Get & Save Data</button>
        </form>
    </div>
</body>
</html>
